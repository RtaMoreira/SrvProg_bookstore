<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
			<input type="hidden" class="form-control" th:field="*{id}" />
		
			<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}"/>
			<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}"/>
			<label for="isbn">ISBN</label>
				<input type="text" th:field="*{isbn}"/>
			<label for="price">price</label>
				<input type="number" step="0.01" th:field="*{price}"/>
			<label for="year">year</label>
				<input type="text" th:field="*{year}"/>
				
			<labelfor="catlist">Category</label>
				<select id="catlist" th:field="*{category}"class="form-control">
				<option 
					th:each="category: ${categories}"
					th:value="${category.categoryid}"
					th:text="${category.name}"></option>
				</select>
				
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
