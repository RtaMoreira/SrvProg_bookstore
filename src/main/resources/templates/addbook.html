<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
			
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}"/>
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}"/>
			</div>
			<div class="form-group">
				<label for="isbn">ISBN</label>
				<input type="text" th:field="*{isbn}"/>
			</div>
			<div class="form-group">
				<label for="price">price</label>
				<input type="number" step="0.01" th:field="*{price}"/>
			</div>
			<div class="form-group">
				<label for="year">year</label>
				<input type="text" th:field="*{year}"/>
			</div>
			<div class="form-group">	
				<label for="catlist">Category</label>
				<select id="catlist" th:field="*{category}"class="form-control col-md-1">
				<option 
					th:each="category: ${categories}"
					th:value="${category.id}"
					th:text="${category.name}">
				</option>
				</select>
			</div>	
			<input type="submit" value="Save" class="btn btn-primary" />			
		</form>
	</div>
</body>
</html>
